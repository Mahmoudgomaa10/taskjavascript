<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        var sum = 0;
        var input;

        do {
            input = parseFloat(prompt("Enter a value (0 to stop):"));

            // Check if the input is numeric
            if (isNaN(input)) {
                 alert("Invalid input! Please enter a numeric value.");
                continue;
  }

  // Check if the sum exceeds 100
  if (sum + input > 100) {
    alert("Sum exceeds 100! Input ignored.");
    continue;
  }

  // Add the input to the sum
    sum += input;

    } while (input !== 0);

        // Print the total sum
        alert("Total sum of the entered values: " + sum);
    </script>
</body>
</html>
