<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
            let monthNumber;

do {
  monthNumber = parseInt(prompt("Enter a number from 1 to 12:"));

  if (isNaN(monthNumber) || monthNumber < 1 || monthNumber > 12) {
    alert("You entered an invalid number. Please try again.");
  }
} while (isNaN(monthNumber) || monthNumber < 1 || monthNumber > 12);

let monthName;

switch (monthNumber) {
  case 1:
    monthName = "January";
    break;
  case 2:
    monthName = "February";
    break;
  case 3:
    monthName = "March";
    break;
  case 4:
    monthName = "April";
    break;
  case 5:
    monthName = "May";
    break;
  case 6:
    monthName = "June";
    break;
  case 7:
    monthName = "July";
    break;
  case 8:
    monthName = "August";
    break;
  case 9:
    monthName = "September";
    break;
  case 10:
    monthName = "October";
    break;
  case 11:
    monthName = "November";
    break;
  case 12:
    monthName = "December";
    break;
}

alert("Yaaaaay we are in " + monthName + " ✌️");
    </script>
</body>
</html>
